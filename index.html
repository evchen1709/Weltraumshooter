    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/svg+xml" sizes="512x512" href="icons/icon-512x512.svg">
    <style>
        body { /* ...dein sch√∂ner 4K-Style wie oben... */ }
        /* ...restliche Styles wie von dir gepostet... */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cosmic-background"></div>
        <div class="moon"></div>
        <div class="distant-galaxies"></div>
        <div class="stars-layer-2"></div>
        <div class="stars-layer-1"></div>
        <div class="hud">
            <div>
                <span class="stat-label">üéØ Punkte:</span>
                <span class="stat-value score-value" id="score">0</span>
            </div>
            <div>
                <span class="stat-label">‚ù§Ô∏è Leben:</span>
                <span class="stat-value lives-value" id="lives">3</span>
            </div>
            <div>
                <span class="stat-label">üåä Welle:</span>
                <span class="stat-value wave-value" id="wave">1</span>
            </div>
        </div>
        <div class="powerup-status" id="powerupStatus"></div>
        <div class="player" id="player"> <!-- ...SVG wie oben... --> </div>
        <div class="game-over" id="gameOver">
            <div>SPIEL VORBEI!</div>
            <div style="font-size: 18px; margin: 15px 0;">Endpunktzahl: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Neues Spiel</button>
        </div>
        <div class="instructions">
                        Pfeiltasten zum Bewegen ‚Ä¢ Leertaste zum Schie√üen
        </div>
        <script>
        // --- DOM-basierte Spiellogik ---
        const gameContainer = document.querySelector('.game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const waveElement = document.getElementById('wave');
        let score = 0, lives = 3, wave = 1;
        let playerX = window.innerWidth/2 - 30;
        let moveLeft = false, moveRight = false, shoot = false;
        let bullets = [], enemies = [];
        // --- Steuerung ---
        document.addEventListener('keydown', e => {
            if(['ArrowLeft','a','A'].includes(e.key)) moveLeft = true;
            if(['ArrowRight','d','D'].includes(e.key)) moveRight = true;
            if([' ','x','X','Enter'].includes(e.key)) shoot = true;
        });
        document.addEventListener('keyup', e => {
            if(['ArrowLeft','a','A'].includes(e.key)) moveLeft = false;
            if(['ArrowRight','d','D'].includes(e.key)) moveRight = false;
            if([' ','x','X','Enter'].includes(e.key)) shoot = false;
        });
        // --- Spieler bewegen ---
        function updatePlayer() {
            if(moveLeft) playerX = Math.max(0, playerX-8);
            if(moveRight) playerX = Math.min(window.innerWidth-60, playerX+8);
            player.style.left = playerX + 'px';
        }
        // --- Schie√üen ---
        let lastShot = 0;
        function tryShoot() {
            if(shoot && Date.now()-lastShot>250) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (playerX+28)+'px';
                bullet.style.bottom = '110px';
                gameContainer.appendChild(bullet);
                bullets.push({el:bullet, x:playerX+28, y:window.innerHeight-110});
                lastShot = Date.now();
            }
        }
        // --- Gegner erzeugen ---
        function spawnEnemies() {
            enemies = [];
            for(let i=0;i<6;i++) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.style.left = (100+i*100)+'px';
                enemy.style.top = '80px';
                gameContainer.appendChild(enemy);
                enemies.push({el:enemy, x:100+i*100, y:80, dir:1, hp:1});
            }
        }
        spawnEnemies();
        // --- Spiel-Loop ---
        function gameLoop() {
            updatePlayer();
            tryShoot();
            // Bullets bewegen
            for(const b of bullets) {
                b.y -= 12;
                b.el.style.bottom = (window.innerHeight-b.y)+'px';
            }
            bullets = bullets.filter(b=>b.y>0);
            // Gegner bewegen
            for(const e of enemies) {
                e.x += e.dir*2;
                if(e.x<0||e.x>window.innerWidth-50) e.dir*=-1;
                e.el.style.left = e.x+'px';
            }
            // Kollisionen
            for(let i=enemies.length-1;i>=0;i--) {
                const e = enemies[i];
                for(let j=bullets.length-1;j>=0;j--) {
                    const b = bullets[j];
                    const ex = e.x, ey = e.y, ew = 50, eh = 50;
                    const bx = b.x, by = b.y, bw = 6, bh = 20;
                    if(bx<ex+ew && bx+bw>ex && by<ey+eh && by+bh>ey) {
                        e.el.remove(); bullets[j].el.remove();
                        enemies.splice(i,1); bullets.splice(j,1);
                        score+=10; scoreElement.textContent=score;
                        break;
                    }
                }
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        </script>
    </div>

    if ('serviceWorker' in navigator) {

        });

        e.preventDefault();

        banner.id = 'installBanner';

        banner.style.bottom = '20px';
        banner.style.left = '50%';
        banner.style.transform = 'translateX(-50%)';
        banner.style.background = 'rgba(0,0,0,0.95)';
        banner.style.color = '#fff';
        banner.style.padding = '16px 32px';
        banner.style.borderRadius = '12px';
        banner.style.boxShadow = '0 2px 12px #0008';
        banner.style.zIndex = '9999';
        banner.innerHTML = 'App installieren? <button id="installBtn" style="margin-left:16px; padding:6px 18px; font-size:1em; border-radius:6px; border:none; background:#00bfff; color:#fff; cursor:pointer;">Installieren</button>';
        document.body.appendChild(banner);
        document.getElementById('installBtn').onclick = () => {
            banner.remove();
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
        };
    });
    </script>
