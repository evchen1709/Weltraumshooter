            height: 280px;
            top: 8%;

        }

                radial-gradient(ellipse 35px 6px at 25% 80%, rgba(105, 105, 105, 0.3), transparent);

                    inset -20px -20px 40px rgba(0, 0, 0, 0.3),
                    0 0 50px rgba(255, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2),
                    0 0 80px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes galaxy-rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @keyframes bullet-pulse { 0% { transform: scale(1); filter: brightness(1);} 100% { transform: scale(1.1); filter: brightness(1.3);} }
        .explosion { position:absolute; width:80px; height:80px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffff88 15%, #ffaa00 35%, #ff6600 55%, #ff2200 75%, #cc0000 90%, transparent 100%); animation: explode 1s ease-out forwards; z-index:100; filter: brightness(1.5) contrast(1.2); }
        .explosion::before { content:''; position:absolute; width:140%; height:140%; top:-20%; left:-20%; border-radius:50%; background: radial-gradient(circle, transparent 20%, rgba(255,170,0,0.8) 40%, rgba(255,102,0,0.6) 60%, rgba(255,68,0,0.4) 80%, transparent 100%); animation: explode-ring 1s ease-out forwards; }
